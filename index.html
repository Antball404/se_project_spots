<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anthony Burton" />
    <meta name="description" content="???" />
    <meta name="keywords" content="???,html,css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/photo_bessie.svg"
            alt="profile"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Colman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil-edit.svg" alt="edit icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-post.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!--how to create a template-->
            <template id="card-template"
              ><li class="card">
                <button class="card__trash-btn" type="button"></button>
                <img src="#" class="card__image" alt=" " />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy-right">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="  Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="  Descrbe yourself"
                required
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image_link-input" class="modal__label"
              >Image link
              <input
                id="card-image_link-input"
                type="url"
                class="modal__input"
                placeholder="  Paste a link to your image"
                required
              />
            </label>
            <label for="profile-caption-input" class="modal__label"
              >Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="  Type your caption"
                required
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption">Golden Gate bridge</p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
